# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
        types: [text]
        exclude: '.*\.(xml|drawio|svg|pgm)'
      - id: end-of-file-fixer
        exclude: '.*\.(xml|drawio|svg|pgm)'
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: signals.gtkw
        name: Remove absolute paths from gtkw files
        entry: ./hooks/gtkw.py
        language: python
        files: '.*\.gtkw$'

      - id: check-copyright
        name: Check copyright headers
        entry: ./hooks/check_copyright.py
        language: python
        types: [python]
        exclude: |
          (?x)^(
            docs/source/conf\.py|
            src/bsa_pcie_exerciser/gateware/usb/core\.py|
            src/bsa_pcie_exerciser/gateware/usb/ft601\.py|
            external/.*
          )$
